<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>p5rojects</title>
</head>

<body>
	<h1>P5rojects: My p5.js Projects</h1>
	<script>
		(async () => {
			const response = await fetch('https://api.github.com/repos/dogatekin/p5rojects/contents/');
			const data = await response.json();
			const ignore = new Set(['.gitignore', 'addons', 'index.html', 'p5.js', 'p5.min.js', 'p5_README.txt'])
			let htmlString = '<ul>';
			for (let file of data) {
				if (!ignore.has(file.name)) {
					htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
				}
			}
			htmlString += '</ul>';
			document.getElementsByTagName('body')[0].innerHTML += htmlString;
		})()
	</script>
</body>

</html>
